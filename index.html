<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoe Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">
      <img src="images/logo.png" 
           alt="Shoe Store Logo" class="logo">
    </a>
    <span class="shop-name">StepUp Shoe Store</span>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find Your Perfect Pair</h1>
      <p>Trendy, comfortable, and durable shoes for every occasion.</p>
      <button class="btn">Shop Now</button>
    </div>
    <img src="images/hero.png" alt="Shoes">
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Best Sellers</h2>
    <div class="grid">
      <div class="card">
        <img src="images/running.png" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p class="price">$80</p>
      </div>
      <div class="card">
        <img src="images/sneakers.png" alt="Casual Sneakers">
        <h3>Casual Sneakers</h3>
        <p class="price">$60</p>
      </div>
      <div class="card">
        <img src="images/formal.png" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p class="price">$100</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 StepUp Shoe Store. All rights reserved.
  </footer>

</body>
</html>
